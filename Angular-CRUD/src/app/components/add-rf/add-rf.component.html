<div>
        <div class="row">
                <div class="col-md-4">
                        <button type="button" class="btn btn-primary" routerLink="">Back</button><br /><br />
                </div>
                <div class="col-md-8">
                        <button (click)="saveRf()" class="btn btn-success">Submit</button>
                </div>
        </div>
        <div class="submit-form">
                <div *ngIf="!submitted">
                        <div class="form-group">
                                <div class="row">
                                        <div class="col-md-3">
                                                <label for="valveNo">Valve No</label>
                                                <input type="text" class="form-control" id="valveNo" required
                                                        [(ngModel)]="rf.valveNo" name="valveNo" />
                                        </div>
                                        <div class="col-md-3">
                                                <label for="tagNo">Tag No</label><input type="text" class="form-control"
                                                        id="tagNo" [(ngModel)]="rf.tagNo" name="tagNo" />
                                        </div>
                                        <div class="col-md-3">
                                                <label for="valveSection">Valve Section</label><input type="text"
                                                        class="form-control" id="valveSection"
                                                        [(ngModel)]="rf.valveSection" name="valveSection" />
                                        </div>
                                        <div class="col-md-3">
                                                <label for="valveSerialNo">Valve Serial No</label><input type="text"
                                                        class="form-control" id="valveSerialNo" style="text-transform: uppercase;"
                                                        [(ngModel)]="rf.valveSerialNo" name="valveSerialNo" />
                                        </div>
                                        <div class="col-md-3">
                                                <label for="valveMake">Valve Make</label><input type="text"
                                                        class="form-control" id="valveMake" [(ngModel)]="rf.valveMake"
                                                        name="valveMake" />
                                        </div>
                                        <div class="col-md-3">
                                                <label for="valvePurchaseDate">Valve Purchase Date</label><input
                                                        type="date" class="form-control" id="valvePurchaseDate"
                                                        [(ngModel)]="rf.valvePurchaseDate"
                                                        name="valvePurchaseDate" />
                                        </div>
                                        <div class="col-md-3"><label for="valvePurchaseValue">Valve Purchase
                                                        Value</label><input type="number" class="form-control"
                                                        id="valvePurchaseValue" [(ngModel)]="rf.valvePurchaseValue"
                                                        name="valvePurchaseValue" /></div>
                                        <div class="col-md-3"><label for="warrantyFinishDate">Warranty Finish
                                                        Date</label><input type="date" class="form-control"
                                                        id="warrantyFinishDate" [(ngModel)]="rf.warrantyFinishDate"
                                                        name="warrantyFinishDate" /></div>
                                        <div class="col-md-3"><label for="serviceDueDate">Service Due Date</label><input
                                                        type="date" class="form-control" id="serviceDueDate"
                                                        [(ngModel)]="rf.serviceDueDate" name="serviceDueDate" /></div>
                                        <div class="col-md-3">
                                                <label>Valve Type</label>
                                                <br>
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Global" />
                                                Global
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Ball" />
                                                Ball
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Butterfly" />
                                                Butterfly
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Plug" />
                                                Plug
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Check" />
                                                Check
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Gate" />
                                                Gate
                                                <input type="radio" name="valveType" [(ngModel)]="rf.valveType"
                                                        value="Safety Valve" />
                                                Safety Valve
                                        </div>
                                        <div class="col-md-3">
                                                <label for="emergencyShutDownValve">Emergency Shut Down Valve</label>
                                                <select class="form-control" id="emergencyShutDownValve"
                                                        [(ngModel)]="rf.emergencyShutDownValve"
                                                        name="emergencyShutDownValve">
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="ifBallValve">If Ball Valve</label>
                                                <select class="form-control" id="ifBallValve"
                                                        [(ngModel)]="rf.ifBallValve" name="ifBallValve">
                                                        <option value="V Notch">V Notch</option>
                                                        <option value="V Port">V Port</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="ifButterflyValve">If Butterfly Valve</label>
                                                <select class="form-control" id="ifButterflyValve"
                                                        [(ngModel)]="rf.ifButterflyValve" name="ifButterflyValve">
                                                        <option value="Concentric">Concentric</option>
                                                        <option value="Double Offset">Double Offset</option>
                                                        <option value="Triple Offset">Triple Offset</option>
                                                        <option value="Eccentric">Eccentric</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="valveTorque">Valve Torque</label><input
                                                        type="text" class="form-control" id="valveTorque"
                                                        [(ngModel)]="rf.valveTorque" name="valveTorque" />
                                        </div>
                                        <div class="col-md-3"><label for="butterflyVaneMOC">Butterfly Vane MOC</label>
                                                <select class="form-control" id="butterflyVaneMOC"
                                                        [(ngModel)]="rf.butterflyVaneMOC" name="butterflyVaneMOC">
                                                        <option value="SS316">SS316</option>
                                                        <option value="SS304">SS304</option>
                                                        <option value="Other">Other</option>
                                                </select>
                                                <input type="text" *ngIf="rf.butterflyVaneMOC == 'Other'"
                                                        class="form-control" id="butterflyVaneMOCOther"
                                                        [(ngModel)]="rf.butterflyVaneMOCOther"
                                                        name="butterflyVaneMOCOther" />
                                        </div>
                                        <div class="col-md-3">
                                                <label for="ifSafetyValve">If Safety Valve</label>
                                                <select class="form-control" id="ifSafetyValve"
                                                        [(ngModel)]="rf.ifSafetyValve" name="ifSafetyValve">
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="lineFluid">Line Fluid</label><input
                                                        type="text" class="form-control" id="lineFluid"
                                                        [(ngModel)]="rf.lineFluid" name="lineFluid" /></div>
                                        <div class="col-md-3"><label for="serviceType">Hazardous /Corrosive
                                                        Service</label>
                                                <select class="form-control" id="serviceType"
                                                        [(ngModel)]="rf.serviceType" name="serviceType">
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="lineSize">Line Size</label><input
                                                        type="number" class="form-control" id="lineSize"
                                                        [(ngModel)]="rf.lineSize" name="lineSize" /></div>
                                        <div class="col-md-3"><label for="valveSize">Valve Size</label><input
                                                        type="number" class="form-control" id="valveSize"
                                                        [(ngModel)]="rf.valveSize" name="valveSize" /></div>
                                        <div class="col-md-3"><label for="flow">Flow</label>
                                                <select class="form-control" id="flow" [(ngModel)]="rf.flow"
                                                        name="flow">
                                                        <option value="Kg/hr">Kg/hr</option>
                                                        <option value="m3/hr">m3/hr</option>
                                                        <option value="LPM">LPM</option>
                                                        <option value="LPH">LPH </option>
                                                        <option value="Ton/H">Ton/H</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="inletPressure">Inlet Pressure</label>
                                                <select class="form-control" id="inletPressure"
                                                        [(ngModel)]="rf.inletPressure" name="inletPressure">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="pressureDifference">Pressure
                                                        Difference</label>
                                                <select class="form-control" id="pressureDifference"
                                                        [(ngModel)]="rf.pressureDifference" name="pressureDifference">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="designPressure">Design Pressure</label>
                                                <select class="form-control" id="designPressure"
                                                        [(ngModel)]="rf.designPressure" name="designPressure">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="designTemp">Design Temp</label>
                                                <select class="form-control" id="designTemp" [(ngModel)]="rf.designTemp"
                                                        name="designTemp">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="viscosity">Viscosity</label>
                                                <select class="form-control" id="viscosity" [(ngModel)]="rf.viscosity"
                                                        name="viscosity">
                                                        <option value="Cs">Cs</option>
                                                        <option value="Cp">Cp</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="specificGravity">Specific
                                                        Gravity</label>
                                                <input type="text" class="form-control" id="specificGravity"
                                                        [(ngModel)]="rf.specificGravity" name="specificGravity" />
                                        </div>
                                        <div class="col-md-3"><label for="molecularWeight">Molecular
                                                        Weight</label>
                                                <input type="text" class="form-control" id="molecularWeight"
                                                        [(ngModel)]="rf.molecularWeight" name="molecularWeight" />
                                        </div>
                                        <div class="col-md-3"><label for="actuatorShutoffPressure">Actuator Shutoff
                                                        Pressure</label>
                                                <select class="form-control" id="actuatorShutoffPressure"
                                                        [(ngModel)]="rf.actuatorShutoffPressure"
                                                        name="actuatorShutoffPressure">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="valveLiftPercentage">Valve Lift
                                                        Percentage</label><input type="text" class="form-control"
                                                        id="valveLiftPercentage" [(ngModel)]="rf.valveLiftPercentage"
                                                        name="valveLiftPercentage" /></div>
                                        <div class="col-md-3"><label for="valveNoise">Valve Noise</label><input
                                                        type="number" class="form-control" id="valveNoise"
                                                        [(ngModel)]="rf.valveNoise" name="valveNoise" /></div>
                                        <div class="col-md-3"><label for="designCV">Design CV</label><input type="text"
                                                        class="form-control" id="designCV" [(ngModel)]="rf.designCV"
                                                        name="designCV" /></div>
                                        <div class="col-md-3"><label for="calculatedCV">Calculated CV</label><input
                                                        type="text" class="form-control" id="calculatedCV"
                                                        [(ngModel)]="rf.calculatedCV" name="calculatedCV" />
                                        </div>
                                        <div class="col-md-3"><label for="bodyMOC">Body MOC</label>
                                                <select class="form-control" id="bodyMOC" [(ngModel)]="rf.bodyMOC"
                                                        name="bodyMOC">
                                                        <option>WCB</option>
                                                        <option>CF8M</option>
                                                        <option>CF8</option>
                                                        <option>PTFE</option>
                                                        <option>A105</option>
                                                        <option>WC6</option>
                                                        <option>WC9</option>
                                                        <option>LCB</option>
                                                        <option>WCC</option>
                                                        <option>LCC</option>
                                                        <option>C12</option>
                                                        <option>CF3M</option>
                                                        <option>CF3</option>
                                                        <option>Other</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="bodyLining">Body Lining</label>
                                                <select class="form-control" id="bodyLining" [(ngModel)]="rf.bodyLining"
                                                        name="bodyLining">
                                                        <option>PTFE</option>
                                                        <option>PVDF</option>
                                                        <option>PFA</option>
                                                        <option>HALAR</option>
                                                        <option>No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="endConnection">End Connection</label>
                                                <select class="form-control" id="endConnection"
                                                        [(ngModel)]="rf.endConnection" name="endConnection">
                                                        <option>SW</option>
                                                        <option>BW</option>
                                                        <option>Wafer</option>
                                                        <option>Flange</option>
                                                        <option>TC end</option>
                                                        <option>RTJ flange</option>
                                                        <option>Screwed</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="flangeRating">Flange Rating</label>
                                                <select class="form-control" id="flangeRating"
                                                        [(ngModel)]="rf.flangeRating" name="flangeRating">
                                                        <option>150#</option>
                                                        <option>300#</option>
                                                        <option>600#</option>
                                                        <option>800#</option>
                                                        <option>900#</option>
                                                        <option>1500#</option>
                                                        <option>2500#</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="valveModelNo">Valve Model No</label><input
                                                        type="text" class="form-control" id="valveModelNo"
                                                        [(ngModel)]="rf.valveModelNo" name="valveModelNo" />
                                        </div>
                                        <div class="col-md-3"><label for="trimSize">Trim Size</label>
                                                <select class="form-control" id="trimSize" [(ngModel)]="rf.trimSize"
                                                        name="trimSize">
                                                        <option>inch</option>
                                                        <option>NB</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="trimType">Trim Type</label>
                                                <select class="form-control" id="trimType" [(ngModel)]="rf.trimType"
                                                        name="trimType">
                                                        <option>Contoured</option>
                                                        <option>HF</option>
                                                        <option>HFD</option>
                                                        <option>HFT</option>
                                                        <option>cage design</option>
                                                        <option>Ported</option>
                                                        <option>Microspline</option>
                                                        <option>Ball</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="trimcCharacteristic">Trim
                                                        Characteristic</label>
                                                <select class="form-control" id="trimcCharacteristic"
                                                        [(ngModel)]="rf.trimcCharacteristic" name="trimcCharacteristic">
                                                        <option>Linear</option>
                                                        <option>Equal</option>
                                                        <option>Quick Open</option>
                                                        <option>On off</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="trimMOC">Trim MOC</label>
                                                <select class="form-control" id="trimMOC" [(ngModel)]="rf.trimMOC"
                                                        name="trimMOC">
                                                        <option>CF8M</option>
                                                        <option>CF8</option>
                                                        <option>MONEL</option>
                                                        <option>HASTELLOY</option>
                                                        <option>CF3</option>
                                                        <option>CF3M</option>
                                                        <option>SS316+PTFE Lining</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="ballValveSeatMOC">Ball Valve Seat
                                                        MOC</label>
                                                <select class="form-control" id="ballValveSeatMOC"
                                                        [(ngModel)]="rf.ballValveSeatMOC" name="ballValveSeatMOC">
                                                        <option>PTFE</option>
                                                        <option>RPTFE</option>
                                                        <option>EPDM</option>
                                                        <option>PEEK</option>
                                                        <option>METAL SEAT</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="plugRingsMOC">Plug Rings MOC</label>
                                                <select class="form-control" id="plugRingsMOC"
                                                        [(ngModel)]="rf.plugRingsMOC" name="plugRingsMOC">
                                                        <option>PTFE</option>
                                                        <option>Graphite</option>
                                                        <option>Metallic</option>
                                                        <option>Metallic C seal</option>
                                                        <option>Spring energized PTFE</option>
                                                        <option>No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="seatArrangement">Seat
                                                        Arrangement</label>
                                                <select class="form-control" id="seatArrangement"
                                                        [(ngModel)]="rf.seatArrangement" name="seatArrangement">
                                                        <option>Threaded</option>
                                                        <option>Clamped</option>
                                                        <option>Welded</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="glandPacking">Gland Packing</label>
                                                <select class="form-control" id="glandPacking"
                                                        [(ngModel)]="rf.glandPacking" name="glandPacking">
                                                        <option>Graphoil</option>
                                                        <option>Teflon</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="bodyBonnetGasket">Body Bonnet
                                                        Gasket</label>
                                                <select class="form-control" id="bodyBonnetGasket"
                                                        [(ngModel)]="rf.bodyBonnetGasket" name="bodyBonnetGasket">
                                                        <option>Graphite + SS insert</option>
                                                        <option>Graphite</option>
                                                        <option>PTFE</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="valveBonnetType">Valve Bonnet
                                                        Type</label>
                                                <select class="form-control" id="valveBonnetType"
                                                        [(ngModel)]="rf.valveBonnetType" name="valveBonnetType">
                                                        <option>Standard</option>
                                                        <option>Extended</option>
                                                        <option>Cryogenic</option>
                                                        <option>Finned</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="bellowSeal">Bellow Seal</label>
                                                <select class="form-control" id="bellowSeal" [(ngModel)]="rf.bellowSeal"
                                                        name="bellowSeal">
                                                        <option>Yes</option>
                                                        <option>No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="bellowSealMOC">Bellow Seal MOC</label>
                                                <select class="form-control" id="bellowSealMOC"
                                                        [(ngModel)]="rf.bellowSealMOC" name="bellowSealMOC">
                                                        <option>S316</option>
                                                        <option>SS + Titanium</option>
                                                        <option>PTFE</option>
                                                        <option>Inconel</option>
                                                        <option>Hastelloy</option>
                                                        <option>SS316L</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="leakageClass">Leakage Class</label>
                                                <select class="form-control" id="leakageClass"
                                                        [(ngModel)]="rf.leakageClass" name="leakageClass">
                                                        <option>Class III</option>
                                                        <option>Class IV</option>
                                                        <option>Class V</option>
                                                        <option>Class VI</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="leakageValueAllowed">Leakage Value
                                                        Allowed</label><input type="text" class="form-control"
                                                        id="leakageValueAllowed" [(ngModel)]="rf.leakageValueAllowed"
                                                        name="leakageValueAllowed" /></div>
                                        <div class="col-md-3"><label for="actuatorType">Actuator Type</label>
                                                <select class="form-control" id="actuatorType"
                                                        [(ngModel)]="rf.actuatorType" name="actuatorType">
                                                        <option>Diaphragm</option>
                                                        <option>Electric</option>
                                                        <option>Rack & Pinion</option>
                                                        <option>Scotch & Yoke</option>
                                                        <option>Piston</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="actuatorModel">Actuator Model</label><input
                                                        type="text" class="form-control" id="actuatorModel"
                                                        [(ngModel)]="rf.actuatorModel" name="actuatorModel" /></div>
                                        <div class="col-md-3"><label for="fieldReversible">Field
                                                        Reversible</label>
                                                <select class="form-control" id="fieldReversible"
                                                        [(ngModel)]="rf.fieldReversible" name="fieldReversible">
                                                        <option>Yes</option>
                                                        <option>No</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="actuatorTravel">Actuator Travel (in
                                                        mm)</label><input type="number" class="form-control"
                                                        id="actuatorTravel" [(ngModel)]="rf.actuatorTravel"
                                                        name="actuatorTravel" /></div>
                                        <div class="col-md-3">
                                                <label for="diaphragMaterial">Diaphragm
                                                        Material</label>
                                                <select class="form-control" id="diaphragMaterial"
                                                        [(ngModel)]="rf.diaphragMaterial" name="diaphragMaterial">
                                                        <option>Nitrile</option>
                                                        <option>EPDM</option>
                                                        <option>Neoprene</option>
                                                        <option>Viton</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="airPressureRequired">Air Pressure
                                                        Required</label>
                                                <select class="form-control" id="airPressureRequired"
                                                        [(ngModel)]="rf.airPressureRequired" name="airPressureRequired">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="springRange">Spring Range</label>
                                                <select class="form-control" id="springRange"
                                                        [(ngModel)]="rf.springRange" name="springRange">
                                                        <option value="bar">bar</option>
                                                        <option value="kg/cm2">kg/cm2</option>
                                                        <option value="psi">psi</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="springMOC">Spring MOC</label>
                                                <select class="form-control" id="springMOC" [(ngModel)]="rf.springMOC"
                                                        name="springMOC">
                                                        <option>CS</option>
                                                        <option>Tungsten alloy steel</option>
                                                        <option>High temp alloy steel</option>
                                                        <option>Chrome alloy steel</option>
                                                        <option>Inconel</option>
                                                        <option>Spring Steel</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="positionerType">Positioner Type</label>
                                                <select class="form-control" id="positionerType"
                                                        [(ngModel)]="rf.positionerType" name="positionerType">
                                                        <option>Electro pneumatic</option>
                                                        <option>Pneumatic</option>
                                                        <option>No positioner</option>
                                                </select>
                                        </div>
                                        <div class="col-md-3"><label for="modelNoOfPositioner">Model No Of
                                                        Positioner</label><input type="text" class="form-control"
                                                        id="modelNoOfPositioner" [(ngModel)]="rf.modelNoOfPositioner"
                                                        name="modelNoOfPositioner" /></div>
                                        <div class="col-md-3"><label for="ePArea">EP Area</label>
                                                <select class="form-control" id="ePArea" [(ngModel)]="rf.ePArea"
                                                        name="ePArea">
                                                        <option>Flameproof</option>
                                                        <option>Weatherproof</option>
                                                        <option>Intrinsic safe</option>
                                                        <option>No</option>
                                                </select>
                                        </div>
